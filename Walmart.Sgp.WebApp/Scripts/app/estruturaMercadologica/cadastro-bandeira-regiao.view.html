<form name="distritos" class="form-horizontal row-border" novalidate="novalidate">
    <modal-breadcrumb title="{{::'districtsOf'|translate}} {{data.nmRegiao}}"></modal-breadcrumb>
    <div class="form-group" style="margin-top: 0;">
        <form-field class="align-right" title="{{::'name'|translate|capitalize}}" line-width="8">
            <div class="input-group">
                <input name="name" type="text" ng-model="data.tempDistrito.nmDistrito" class="form-control input-width-large" maxlength="25" />
                <span class="input-group-btn">
                    <add-button class="btn btn-primary"
                            ng-click="adicionarDistrito()"
                            ng-disabled="data.tempDistrito.nmDistrito.length == 0">
                    </add-button>
                </span>
            </div>
        </form-field>
    </div>
    <br />
    <widget has-box="no-padding">
        <div class="form-inline">
            <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                <thead>
                    <tr>
                        <th>{{::'nmDistrito'|translate|capitalize}}</th>
                        <th class="action"></th>
                    </tr>
                </thead>
                <tbody ng-if="data.distritos.length > 0">
                    <tr ng-repeat="distrito in data.distritos">
                        <td>{{distrito.nmDistrito}}</td>
                        <td class="action">
                            <remove-button ng-click="removerDistrito(distrito)"></remove-button>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="data.distritos.length === 0">
                    <tr>
                        <td colspan="2" class="domain">{{::'noData'|translate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </widget>

</form>
