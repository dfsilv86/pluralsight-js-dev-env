<div class="row">
    <div class="col-md-12">
        <widget title="{{::'statePesquisaDivisaoName'|translate|capitalize}}" has-box="true">
            <form class="form-horizontal row-border" novalidate="novalidate" name="filtroPesquisa">
                <div class="form-group actions">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="search(1)"><i class="glyphicon glyphicon-search" /> &nbsp; {{::'search'|translate}}</button>
                        <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-erase" /> &nbsp; {{::'clear'|translate}}</button>
                    </div>
                </div>
                <div class="form-group">
                    <form-field title="{{::'marketingStructure'|translate|capitalize}}" line-width="6" grid-width="8">
                        <dropdown-sistema ng-model="filters.cdSistema" required></dropdown-sistema>
                    </form-field>                    
                    <form-field-placeholder></form-field-placeholder>
                    <form-field title="{{::'code'|translate|capitalize}}" line-width="6" grid-width="3">
                        <input type="text" name="code" ng-model="filters.cdDivisao" maxlength="9" ui-number-mask="0" ui-hide-group-sep class="form-control" />
                    </form-field>
                    <form-field title="{{::'description'|translate|capitalize}}" lin line-width="6" grid-width="12">
                        <input type="text" name="description" ng-model="filters.dsDivisao" maxlength="50" class="form-control input-full-width" />
                    </form-field>
                </div>
            </form>
        </widget>
        <widget has-box="no-padding">
            <div class="form-inline">
                <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="identifier" ng-click="orderBy('cdDivisao')">{{::'code'|translate|capitalize}}<sort-indicator ng-model="data.values" name="cdDivisao"></sort-indicator></th>
                            <th ng-click="orderBy('dsDivisao')">{{::'description'|translate|capitalize}}<sort-indicator ng-model="data.values" name="dsDivisao"></sort-indicator></th>
                        </tr>
                    </thead>
                    <tbody ng-if="data.values && data.values.length > 0">
                        <tr ng-repeat="item in data.values">
                            <td class="identifier">{{item.cdDivisao}}</td>
                            <td>{{item.dsDivisao}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-if="!data.values || data.values.length === 0">
                        <tr>
                            <td colspan="2" class="domain">{{ ::'noData'|translate|capitalize}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="table-footer">
                        <div class="col-md-12">
                            <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                        </div>
                    </div>
                </div>
            </div>
        </widget>
    </div>
</div>
