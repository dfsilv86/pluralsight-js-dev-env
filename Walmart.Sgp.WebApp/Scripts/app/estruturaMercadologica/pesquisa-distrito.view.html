<div class="row">
    <div class="col-md-12">
        <widget title="{{::'districtSearch'|translate|capitalize}}" has-box="true">
            <form class="form-horizontal row-border" novalidate="novalidate" name="filtroPesquisa">
                <div class="form-group actions">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="search(1)"><i class="glyphicon glyphicon-search" /> &nbsp; {{::'search'|translate}}</button>
                        <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-erase" /> &nbsp; {{::'clear'|translate}}</button>
                    </div>
                </div>
                <div class="form-group">
                    <form-field title="{{::'marketingStruct'|translate|capitalize}}" line-width="6" grid-width="8">
                        <dropdown-sistema ng-model="filters.cdSistema" description-width="medium"></dropdown-sistema>
                    </form-field>
                    <form-field-placeholder></form-field-placeholder>
                    <form-field title="{{::'chain'|translate|capitalize}}" line-width="6" grid-width="8">
                        <dropdown-bandeira ng-model="filters.idBandeira" sistema="filters.cdSistema" show-select="true"></dropdown-bandeira>
                    </form-field>
                    <form-field title="{{::'region'|translate}}" line-width="6" grid-width="8">
                        <dropdown-regiao ng-model="filters.idRegiao" bandeira="filters.idBandeira" item-out="temp.regiao" show-select="true"></dropdown-regiao>
                    </form-field>
                    <form-field title="{{::'district'|translate}}" line-width="6" grid-width="8">
                        <dropdown-distrito ng-model="filters.idDistrito" regiao="filters.idRegiao" show-select="true" item-out="temp.distrito"></dropdown-distrito>
                    </form-field>
                </div>
            </form>
        </widget>
        <widget has-box="no-padding">
            <div class="form-inline">
                <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>{{::'chain'|translate|capitalize}}</th>
                            <th>{{::'region'|translate|capitalize}}</th>
                            <th>{{::'district'|translate|capitalize}}</th>
                            <th class="action"></th>
                        </tr>
                    </thead>
                    <tbody ng-if="data.values && data.values.length > 0">
                        <tr ng-repeat="item in data.values">
                            <td>{{item.regiao.bandeira.dsBandeira}}<!-- TODO: chainProfile ? --></td>
                            <td>{{item.regiao.nmRegiao}}<!-- TODO: regionProfile ? --></td>
                            <td>{{item.nmDistrito}}<!-- TODO: districtProfile ? --></td>
                            <td class="action">
                                <edit-button ng-click="edit(item)"></edit-button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="!data.values || data.values.length === 0">
                        <tr>
                            <td colspan="4" class="domain">{{::'noData'|translate|capitalize}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="table-footer">
                        <div class="col-md-12">
                            <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                        </div>
                    </div>
                </div>
            </div>
        </widget>
    </div>
</div>
