<form class="form-horizontal row-border" novalidate="novalidate" name="impMultisourcing">
    <modal-breadcrumb title="{{::'importacaoMultisourceModal'|translate|capitalize}}"></modal-breadcrumb>
    <div class="form-group actions">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="save()"><i class="glyphicon glyphicon-save" /> &nbsp; {{::'save'|translate}}</button>
            <button class="btn btn-default" ng-click="cancel()"><i class="glyphicon glyphicon-arrow-left" /> &nbsp; {{::'back'|translate}}</button>
        </div>
    </div>
    <div class="form-group">
        <form-field title="{{::'marketingStructure'|translate|capitalize}}" grid-width="2">
            <dropdown-sistema ng-model="data.cdSistema" disabled></dropdown-sistema>
        </form-field>
        <form-field title="{{::'selectExcelFile'|translate|capitalize}}" line-width="12" grid-width="10">
            <input type="file" nv-file-select="" uploader="uploader" />
        </form-field>
    </div>
    <br />
</form>
