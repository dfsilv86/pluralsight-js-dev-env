<form class="form-horizontal row-border" novalidate="novalidate" name="listaTraitsDoItem">
    <modal-breadcrumb title="{{::'storeTraitsOfItem'|translate|capitalize}}"></modal-breadcrumb>
    <div class="form-group form-group-without-actions">
        <form-field title="{{::'inputItemCode'|translate|capitalize}}" line-width="12" grid-width="11">
            <lookup-item ng-model="itemDetalheEntrada.cdItem" sistema="1" description-width="medium" ng-disabled="true"></lookup-item>
        </form-field>
    </div>
    <widget has-box="no-padding">
        <div class="form-inline">
            <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="identifier" ng-click="orderBy('cdLoja')">{{::'cdLoja'|translate|capitalize}} <sort-indicator ng-model="data.values" name="cdLoja"></sort-indicator></th>
                        <th ng-click="orderBy('nmLoja')">{{::'storeName'|translate|capitalize}} <sort-indicator ng-model="data.values" name="nmLoja"></sort-indicator></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="data.values && data.values.length > 0" ng-repeat="item in data.values">
                        <td class="identifier">{{item.cdLoja}}</td>
                        <td>{{item.nmLoja}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="table-footer">
                    <div class="col-md-12">
                        <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                    </div>
                </div>
            </div>
        </div>
    </widget>
</form>
