<form class="form-horizontal row-border" novalidate="novalidate" name="pesquisaDivisao">
    <modal-breadcrumb title="{{::'userSearch'|translate|capitalize}}"></modal-breadcrumb>
    <div class="form-group actions">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="search(1)"><i class="glyphicon glyphicon-search" /> &nbsp; {{::'search'|translate}}</button>
            <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-erase" /> &nbsp; {{::'clear'|translate}}</button>
        </div>
    </div>
    <div class="form-group">
        <form-field title="{{::'name'|translate|capitalize}}" line-width="6" grid-width="10">
            <input type="text" maxlength="50" class="form-control" ng-model="filters.fullName" />
        </form-field>
    </div>
    <br />
    <widget has-box="no-padding">
        <div class="form-inline">
            <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                <thead>
                    <tr>
                        <th>{{::'name'|translate}}</th>
                        <th class="identifier">{{::'user'|translate}}</th>
                        <th>{{::'email'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="data.values && data.values.length > 0" ng-repeat="item in data.values" ng-click="select(item)">
                        <td>{{item.fullName}}</td>
                        <td class="identifier">{{item.userName}}</td>
                        <td>{{item.email}}</td>
                    </tr>
                    <tr ng-if="!data.values || data.values.length === 0">
                        <td colspan="3" class="domain">{{::'noUserFound'|translate}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="table-footer">
                    <div class="col-md-12">
                        <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                    </div>
                </div>
            </div>
        </div>
    </widget>
</form>
