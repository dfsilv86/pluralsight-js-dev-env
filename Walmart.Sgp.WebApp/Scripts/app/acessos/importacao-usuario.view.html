<div class="row"> 
    <div class="col-md-12">
        <widget title="{{::'stateImportacaoUsuarioName'|translate|capitalize}}" has-box="true">
            <form class="form-horizontal row-border" novalidate="novalidate" name="filtroPesquisa">
                <div class="form-group actions">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="importarUsuarios()" security-action="Usuario.ImportarUsuarios"><i class="glyphicon glyphicon-import" /> &nbsp; {{::'import'|translate}}</button>
                    </div>
                </div>
                <div class="form-group">
                    <form-field title="{{::'password'|translate|capitalize}}" line-width="12" grid-width="4">
                        <input type="password" name="password" class="form-control look-alive input-width-medium" ng-model="data.senha" required/>
                    </form-field>
                </div>
            </form>
        </widget>
        <widget has-box="no-padding">
            <div class="form-inline">
                <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>{{::'name'|translate|capitalize}}</th>
                            <th class="identifier">{{::'user'|translate|capitalize}}</th>
                            <th>{{::'email'|translate|capitalize}}</th>
                        </tr>
                    </thead>
                    <tbody ng-if="data.values && data.values.length > 0">
                        <tr ng-repeat="item in data.values">
                            <td>{{item.fullName}}</td>
                            <td class="identifier">{{item.userName}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-if="!data.values || data.values.length === 0">
                        <tr>
                            <td colspan="3" class="domain">{{::'noData'|translate|capitalize}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="table-footer">
                        <div class="col-md-12">
                            <grid-pager ng-model="data.values" page-method="paginate" settings="data.paging"></grid-pager>
                        </div>
                    </div>
                </div>
            </div>
        </widget>
    </div>
</div>
