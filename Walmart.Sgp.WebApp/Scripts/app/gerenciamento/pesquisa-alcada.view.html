<div class="row">
    <div class="col-md-12">
        <widget has-box="true" title="{{::'statePesquisaAlcadaName'|translate|capitalize}}">
            <form class="form-horizontal row-border" novalidate="novalidate" name="filtroPesquisa" style="margin-bottom: -10px;">
                <div class="form-group actions">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="search(1)"><i class="glyphicon glyphicon-refresh" /> &nbsp; {{::'refresh'|translate}}</button>
                    </div>
                </div>
                <div class="form-inline" style="margin-top: 0;">
                    <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="identifier" ng-click="orderBy('id')">{{::'profile'|translate|capitalize}} <sort-indicator ng-model="data.values" name="id"></sort-indicator></th>
                                <th ng-click="orderBy('name')">{{::'name'|translate|capitalize}} <sort-indicator ng-model="data.values" name="name"></sort-indicator></th>
                                <th ng-click="orderBy('description')">{{::'description'|translate|capitalize}} <sort-indicator ng-model="data.values" name="description"></sort-indicator></th>
                                <th class="action"></th>
                            </tr>
                        </thead>
                        <tbody ng-if="data.values && data.values.length > 0">
                            <tr ng-repeat="item in data.values">
                                <td class="identifier">{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.description}}</td>
                                <td class="action">
                                    <edit-button ng-click="detail(item)"></edit-button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-if="!data.values || data.values.length === 0">
                            <tr>
                                <td colspan="4" class="domain">{{ ::'noData'|translate|capitalize}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="table-footer">
                            <div class="col-md-12">
                                <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </widget>
    </div>
</div>
