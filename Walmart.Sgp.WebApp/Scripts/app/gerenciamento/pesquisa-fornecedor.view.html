<div class="row">
    <div class="col-md-12">
        <widget title="{{::'statePesquisaFornecedorName'|translate|capitalize}}" has-box="true">
            <form class="form-horizontal row-border" novalidate="novalidate" name="filtroPesquisa">
                <div class="form-group actions">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="search(1)"><i class="glyphicon glyphicon-search" /> &nbsp; {{::'search'|translate}}</button>
                        <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-erase" /> &nbsp; {{::'clear'|translate}}</button>
                    </div>
                </div>
                <div class="form-group">
                    <form-field title="{{::'marketingStruct'|translate|capitalize}}" line-width="6" grid-width="8">
                        <dropdown-sistema ng-model="filters.cdSistema" required read-only description-width="medium"></dropdown-sistema>
                    </form-field>
                    <form-field-placeholder></form-field-placeholder>
                    <form-field title="{{::'code'|translate|capitalize}}" line-width="6" grid-width="6">
                        <input type="text" name="cdFornecedor" ng-model="filters.cdFornecedor" number maxlength="6" ui-number-mask="0" ui-hide-group-sep class="form-control input-width-small" />
                    </form-field>
                    <form-field title="{{::'supplierName'|translate|capitalize}}" line-width="6" grid-width="12">
                        <input type="text" name="nmFornecedor" ng-model="filters.nmFornecedor" maxlength="100" class="form-control input-full-width" />
                    </form-field>
                </div>
            </form>
        </widget>
        <widget has-box="no-padding">
            <div class="form-inline">
                <table class="table simple table-striped table-checkable table-highlight-head table-no-inner-border table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="identifier" ng-click="orderBy('cdFornecedor')">{{::'code'|translate|capitalize}} <sort-indicator ng-model="data.values" name="cdFornecedor"></sort-indicator></th>
                            <th ng-click="orderBy('nmFornecedor')">{{::'supplierName'|translate|capitalize}} <sort-indicator ng-model="data.values" name="nmFornecedor"></sort-indicator></th>
                            <th class="domain" ng-click="orderBy('stFornecedor')">{{::'status'|translate|capitalize}} <sort-indicator ng-model="data.values" name="stFornecedor"></sort-indicator></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="data.values && data.values.length > 0" ng-repeat="item in data.values" ng-click="select(item)">
                            <td class="identifier">{{item.cdFornecedor}}</td>
                            <td>{{item.nmFornecedor}}</td>
                            <td class="domain">{{item.stFornecedor|enum:'enTpStatusItemHost'|translate|capitalize}}</td>
                        </tr>
                        <tr ng-if="!data.values || data.values.length === 0">
                            <td colspan="3" class="domain">{{::'noData'|translate}}</td>
                        </tr>
                    </tbody>
                </table>                
                <div class="row">
                    <div class="table-footer">
                        <div class="col-md-12">
                            <grid-pager ng-model="data.values" page-method="search" settings="data.paging"></grid-pager>
                        </div>
                    </div>
                </div>
            </div>
        </widget>
    </div>
</div>
