<div class="boolean-radio">
    <label class="radio-inline">
        <input type="radio" name="{{ name }}" ng-value="{{ true }}" ng-model="ngModel" ng-change="ngChange()" ng-disabled="ngDisabled"> {{ ::'yes' | translate }}
    </label>
    <label class="radio-inline">
        <input type="radio" name="{{ name }}" ng-value="{{ false }}" ng-model="ngModel" ng-change="ngChange()" ng-disabled="ngDisabled"> {{ ::'no' | translate }}
    </label>    
</div>
